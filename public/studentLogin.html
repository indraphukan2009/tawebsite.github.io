<body>
  <h1>Student Login Page</h1>

  <form id="studentLoginForm">
    <div class="form-row">
      <label for="Susername">Email:</label>
      <input type="email" id="Susername" name="Susername" autocomplete="username" required>
    </div>

    <link rel="stylesheet" href="style.css">
    <div class="form-row">
      <label for="Spassword">Password:</label>
      <input type="password" id="Spassword" name="Spassword" autocomplete="current-password" required>
    </div>

    <input type="submit" value="Log In">
  </form>

  <button id="homeBtn">Back to Home</button>

  <script type="module" src="./js/firebase.js"></script>
  <script type="module" src="./js/main.js"></script>
</body>
