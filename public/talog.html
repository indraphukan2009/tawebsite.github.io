<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TA Log</title>
  <style>
    body {
    margin: 0;
    padding: 0;
    font-family: Consolas, "Courier New", Courier, monospace;
    background-color: #E5F3FD;
    color: #0B0B45;
    text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .button-row {
      margin-bottom: 25px;
    }

    button {
      width: auto;
      height: auto;
      padding: 17px 80px;
      display: block;             
      margin: 20px auto; 
      background-color: rgba(155, 196, 226, 0.5);
      color: #000052;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      font-family: Consolas, "Courier New", Courier, monospace;

    }


    button:hover {
      transform: scale(1.05);
    }

    table {
      width: 90%;
      margin: 0 auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0px 0px 8px rgba(0,0,0,0.1);
    }

    th, td {
      border: 2px solid #000052;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: rgba(155, 196, 226, 0.5);
      color: #000052;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    td.expandable {
      cursor: pointer;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 250px;
    }

    td.expanded {
      white-space: normal;
    }
  </style>
</head>
<body>
  <h1>TA Log</h1>

  <div class="button-row">
    <button id="backBtn">â¬… Back</button>
  </div>

  <table id="taLogTable">
    <thead>
      <tr>
        <th>Full Name</th>
        <th>Grade</th>
        <th>Description</th>
        <th>Teacher Reqs</th>
        <th>Assigned</th>
        <th>Teacher</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows added by talog.js -->
    </tbody>
  </table>

  <script type="module" src="./js/talog.js"></script>
</body>
</html>
